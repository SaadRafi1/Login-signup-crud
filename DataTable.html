<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data-Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <span id="loggedin"></span>
    <section class="p-3">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#userForm"
          >
            New User <i class="bi bi-people"></i>
          </button>
        </div>
        <div class="row">
          <div class="col-12">
            <table
              class="table table-striped table-hover mt-3 text-center table-bordered"
            >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>City</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Post</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="data">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <div class="modal fade" id="userForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Fill the form</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="inputField">
                <div>
                  <label for="name">Name</label>
                  <input type="text" name="" id="name" required />
                </div>
                <div>
                  <label for="age">Age</label>
                  <input type="text" name="" id="age" required />
                </div>
                <div>
                  <label for="city">City</label>
                  <input type="text" name="" id="city" required />
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="text" name="" id="email" required />
                </div>
                <div>
                  <label for="phone">Phone</label>
                  <input type="text" name="" id="phone" required />
                </div>
                <div>
                  <label for="post">Post</label>
                  <input type="text" name="" id="post" required />
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button
                type="submit"
                form="myForm"
                class="btn btn-primary submit"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Reading -->
    <div class="modal fade" id="readData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Profile</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="inputField">
                <div>
                  <label for="name">Name</label>
                  <input type="text" name="" id="showName" disabled />
                </div>
                <div>
                  <label for="age">Age</label>
                  <input type="text" name="" id="showAge" disabled />
                </div>
                <div>
                  <label for="city">City</label>
                  <input type="text" name="" id="showCity" disabled />
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="text" name="" id="showEmail" disabled />
                </div>
                <div>
                  <label for="phone">Phone</label>
                  <input type="text" name="" id="showPhone" disabled />
                </div>
                <div>
                  <label for="post">Post</label>
                  <input type="text" name="" id="showPost" disabled />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="index.js "></script>
  </body>
</html>
